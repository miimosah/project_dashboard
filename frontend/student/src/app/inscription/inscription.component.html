
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incription Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <form [formGroup]= 'student'>

        <div div class="form-group col-md-4">
            <label for="inputFirstname4">First name</label>
            <input [(ngModel)]= 'prenom' type="text" class="form-control" placeholder="First name" formControlName= 'firstname'>
        </div>
        <div div class="form-group col-md-4">
            <label for="inputLastname4">Last name</label>
            <input [(ngModel)]= 'nom' type="text" class="form-control" placeholder="Last name" formControlName= 'lastname'>
        </div>
        <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input [(ngModel)]= 'email' type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName= 'email'>
        </div>
        <div class="form-group col-md-4">
            <label for="inputUsername4">Username</label>
            <input [(ngModel)]= 'username' type="text" class="form-control" id="inputUsername4" placeholder="User name" formControlName= 'username'>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input [(ngModel)]= 'password' type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName= 'password'>
        </div>
        <button (click)='validForm()' type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
