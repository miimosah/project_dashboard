
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incription Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">New student</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]='student'>
            
                <div div class="form-group ">
                    <label for="inputFirstname4">First name</label>
                    <input type="text" class="form-control" placeholder="First name" formControlName='firstname'>
                </div>
                <div div class="form-group">
                    <label for="inputLastname4">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" formControlName='lastname'>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName='email'>
                </div>
                <div class="form-group">
                    <label for="inputUsername4">Username</label>
                    <input type="text" class="form-control" id="inputUsername4" placeholder="User name" formControlName='username'>
                </div>
                <div class="form-group">
                    <label for="inputUsername4">class</label>
                    <input type="text" class="form-control" id="inputUsername4" placeholder="class" formControlName='class'>
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                        formControlName='password'>
                </div>
                <button (click)='validForm()' type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('close click')">close</button>
        </div>
    </ng-template>
    
    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Register here</button>
    
    <hr>
    
    <pre>{{closeResult}}</pre>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
