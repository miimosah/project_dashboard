
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-controller="AppCtrl">

        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">New Project</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <form [formGroup]='student'>
            
                <div div class="form-group">
                    <label for="inputFirstname4">Project name</label>
                    <input type="text" class="form-control" placeholder="project name" formControlName='name'>
                </div>
                <div div class="form-group">
                    <label for="inputLastname4">Class</label>
                    <input type="number" class="form-control" placeholder="Student Grades" formControlName='classname'>
                </div>
                <button (click)='addNote()' type="submit" class="btn btn-primary">Add</button>
            
            </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('close click')">close</button>
            </div>
        </ng-template>
        
        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Project</button>
        
        <hr>
        
        <pre>{{closeResult}}</pre>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
